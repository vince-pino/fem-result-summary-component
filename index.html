<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/result.css">
  <link rel="stylesheet" href="styles/summary.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      position: absolute; 
      bottom: 0; 
      left: 0; 
      right: 0;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="result-container">
      <h4>
        Your Result
      </h4>
      <div class="score">
        <div>
          <h1 class="num" data-val="76">00</h1>
          <span>of 100</span>
        </div>
      </div>
      <h3>
        Great
      </h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary-container">
      <h4>
        Summary
      </h4>
      <div class="cards-container">
        <div class="reaction-card">
          <span class="reaction"><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
          <div>
            <span class="summary-score">80</span>
            <span class="over">/ 100</span>
          </div>
        </div>
        <div class="memory-card">
          <span class="memory"><img src="assets/images/icon-memory.svg" alt="">Memory</span>
          <div>
            <span class="summary-score">92</span>
            <span class="over">/ 100</span>
          </div>
        </div>
        <div class="verbal-card">
          <span class="verbal"><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
          <div>
            <span class="summary-score">61</span>
            <span class="over">/ 100</span>
          </div>
        </div>
        <div class="visual-card">
          <span class="visual"><img src="assets/images/icon-visual.svg" alt="">Visual</span>
          <div>
            <span class="summary-score">72</span>
            <span class="over">/ 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vince Cedie Pino</a>.
  </div>

  <script src="js/index.js"></script>
</body>
</html>
